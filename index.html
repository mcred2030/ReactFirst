        function App() {
            const [counter, setCounter] = React.useState(0);
            const onClick = () => {
                //setCounter(counter + 1);
                setCounter((current) => current + 1);
            }; 
            return (
                <div>
                    <h3 onMouseEnter={() => console.log("mouse enter")}>
                        Total Clicked : {counter}
                    </h3>
                    <button 
                        style={{ backgroundColor : "red"}} 
                        onClick={onClick}>
                        Click Me !!
                    </button>
                </div>
            );
        }
       
        const Container = () => (
            <div>
                <App />
            </div>

        ); 

        ReactDOM.render(<App />, root);


    </script>
